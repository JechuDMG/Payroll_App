<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Form</title>
</head>
<body>
    <h2>Sales Form</h2>
    <form action="/submit" method="post">
        <label for="timestamp">Timestamp:</label>
        <input type="text" id="timestamp" name="timestamp" required><br><br>

        <label for="first_name">Your first name (Exactly like it's on your Badge):</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="stops">Stops:</label>
        <input type="text" id="stops" name="stops"><br><br>

        <label for="short_stories">Short Stories:</label>
        <input type="text" id="short_stories" name="short_stories"><br><br>

        <label for="presentations">Presentations:</label>
        <input type="text" id="presentations" name="presentations"><br><br>

        <label for="asked">Asked:</label>
        <input type="text" id="asked" name="asked"><br><br>

        <label for="ipad">Ipad:</label>
        <input type="text" id="ipad" name="ipad"><br><br>

        <label for="approval">Approval:</label>
        <input type="text" id="approval" name="approval"><br><br>

        <label for="donation_amount">Donation Amount (just number, no dollar sign):</label>
        <input type="number" id="donation_amount" name="donation_amount"><br><br>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date_of_sales">Date of Sales:</label>
        <input type="date" id="date_of_sales" name="date_of_sales"><br><br>

        <label for="badge_number">Badge Number (Where sale was done):</label>
        <input type="text" id="badge_number" name="badge_number"><br><br>

        <label for="last_name">Your last name (Exactly like it's on your Badge):</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="sales_id">Sales ID (put all the sales IDs separated by a comma ","):</label>
        <input type="text" id="sales_id" name="sales_id"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
